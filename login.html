<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./Images/logo.jpeg">
</head>
<body>
    <section>
        <header>
            <div class="sign">
                <h1>Sign In</h1>
                <form>
                <input type="text" placeholder="Username"> <br>
                <input type="password" placeholder="Password"> <br>
                <input type="submit" id="submit" value="Sign In"> <br>
                <div class="container">
                    <input type="checkbox">
                    <label>Remember me</label>
                    <a href="" class="help">Need Help?</a>
                </div>
                </form>
                <div class="login_footer">
                    <span> <a href="https://www.facebook.com/" target="_blank"> <img src="./Images/fb.png"> </a> </span>
                    <span> <a href="https://www.facebook.com/" class="fblink" target="_blank">Login With Facebook</a> </span>
                </div>
                <div class="signup">
                    <p>New to Netflix? <a href="">Sign up now.</a> </p>
                </div>    
                <div class="terms">
                    <p> This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="">Learn more.</a> </p>
                </div>    
            </div>
        </header>
    </section>
</body>
</html>
